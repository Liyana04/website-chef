<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Chef - Grab Big Deals on Yummy Meals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        /* Navbar styles */
        .navbar {
            background: #0d0d0d;
            padding: 12px 20px;       /* smaller horizontal padding so bar meets screen edges */
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 0 auto 20px;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }

        /* hamburger button (hidden on wide screens) */
        .hamburger {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.04);
            cursor: pointer;
        }
        .hamburger .bar {
            display: block;
            width: 18px;
            height: 2px;
            background: #fff;
            position: relative;
        }
        .hamburger .bar::before,
        .hamburger .bar::after {
            content: "";
            position: absolute;
            left: 0;
            width: 18px;
            height: 2px;
            background: #fff;
        }
        .hamburger .bar::before { top: -6px; }
        .hamburger .bar::after { top: 6px; }

        /* mobile behavior */
        @media (max-width: 800px) {
            .hamburger { display:flex; }
            .nav-links { display: none; }
            .search { display: none; }

            .navbar.open { position: sticky; }

            .navbar.open .nav-links {
                display: flex;
                flex-direction: column;
                gap: 0;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #0d0d0d;
                border-top: 1px solid rgba(255,255,255,0.03);
                padding: 8px 0;
            }

            .navbar.open .nav-links a {
                padding: 14px 20px;
                border-bottom: 1px solid rgba(255,255,255,0.03);
                width: 100%;
            }

            .navbar.open .search {
                display: flex;
                padding: 8px 20px;
                margin: 8px 0 12px;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: #ffa500;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 6px 8px;
            border-radius: 6px;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255,165,0,0.06);
        }

        .search {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 6px 10px;
            border-radius: 20px;
        }

        .search input {
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            width: 180px;
            font-size: 14px;
        }

        .search button {
            background: transparent;
            border: none;
            color: #ffa500;
            cursor: pointer;
            padding-left: 8px;
            font-weight: 700;
            font-size: 14px;
        }

        @media (max-width: 700px) {
            .nav-links { display: none; }
            .search input { width: 100px; }
            .hero { flex-direction: column; padding: 30px 20px; }
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
        }

        .hero-content {
            flex: 1;
        }

        .hero-content h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-content h1 .highlight {
            color: #ffa500;
        }

        .hero-content p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            background: #ffa500;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #ff8c00;
        }

        .testimonial {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .testimonial img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .testimonial-text p {
            font-size: 14px;
            margin: 0;
        }

        .testimonial-text .name {
            font-weight: bold;
        }

        .testimonial-text .title {
            font-size: 12px;
            color: #aaa;
        }

        .rating {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .stars span {
            color: #ffa500;
            font-size: 20px;
        }

        .rating-text {
            font-size: 14px;
            color: #ccc;
        }

        .hero-image {
            flex: 1;
            position: relative;
            text-align: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
        }

        .product-card {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            right: 20px;
            bottom: 40px;
        }

        .product-card h4 {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .product-price {
            color: #ffa500;
            font-weight: bold;
        }

        .product-rating {
            color: #ffa500;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Top navigation -->
    <header class="navbar" role="navigation">
        <div class="logo">
            <!-- <img src="https://via.placeholder.com/36" alt="Yum Chef Logo" style="height:36px;border-radius:6px;"> -->
            <span>Yum Chef</span>
        </div>

        <!-- Hamburger for small screens -->
        <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-nav">
            <span class="bar" aria-hidden="true"></span>
        </button>

        <div style="display:flex; align-items:center; gap:16px;">
            <nav id="primary-nav" class="nav-links" aria-label="Primary">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Menu</a>
                <a href="#">Contact</a>
            </nav>

            <div class="search" role="search">
                <input type="search" placeholder="Search meals, deals..." aria-label="Search">
                
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Grab Big Deals on <span class="highlight">Yummy Meals!</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur. Aenean mau risnam tortor curabitur phasellus.</p>
            <button class="cta-button">Get Started</button>

            <div class="testimonial">
                <img src="https://via.placeholder.com/40" alt="Jon Williamson">
                <div class="testimonial-text">
                    <p class="name">Jon Williamson</p>
                    <p class="title">Food Courier</p>
                </div>
            </div>

            <div class="rating">
                <div class="stars">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                </div>
                <div class="rating-text">Our happy Customers <strong>4.8</strong> (18 reviews)</div>
            </div>
        </div>

        <div class="hero-image">
            <img src="https://via.placeholder.com/400x400" alt="Grilled chicken with lemon">
            <div class="product-card">
                <h4>Cheese Pizza</h4>
                <div class="product-rating">★★★★★</div>
                <div class="product-price">₹299/-</div>
            </div>
        </div>
    </section>

    <script>
        // Toggle mobile menu
        (function () {
            const btn = document.querySelector('.hamburger');
            const navbar = document.querySelector('.navbar');
            const search = document.querySelector('.search');
            btn && btn.addEventListener('click', function () {
                const isOpen = navbar.classList.toggle('open');
                btn.setAttribute('aria-expanded', isOpen);
                // move search inside nav area when open so it shows under links on mobile
                if (isOpen) {
                    navbar.appendChild(search);
                } else {
                    // return search to its original container
                    document.querySelector('header > div').appendChild(search);
                }
            });
        })();
    </script>
</body>
</html>
